<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="bg-top">
            <div class="row top-bar">
                <div class="col-md-6">
                    <img src="img/logotype1.png" alt="">
                </div>
                <div class="col-md-6">
                       <div class="row">
                           <div class="col-md-5">
                        <div class="phone contacts"><h6><img src="img/phone.png" alt="">+38 099 111 11 11</h6><p>Пн-Вс: 9:00 - 21:00</p></div></div>
                           <div class="col-md-3">
                               
                        <div class="login contacts"><h6><img src="img/login.png" alt="">Войти</h6></div>
                           </div>
                           <div class="col-md-4">
                               
                    <div class="basket contacts"><h6><img src="img/basket.png" alt="">Корзина</h6></div>
                           </div>
                       </div>
                    <div class="search"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                 <input id="one" type="radio" name="my">

                  <input id="two" type="radio" name="my" checked>
                  <label for="two" class="lbl2">Каталог</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    
            <div class="separator"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-default bgnav" role="navigation">
                <ul class="nav navbar-nav brnav">
                    <li><a href="#">Женщинам</a></li>
                    <li><a href="#">Мужчинам</a></li>
                    <li><a href="#">Детям</a></li>
                    <li><a href="#">Косметика</a></li>
                    <li><a href="#">Для дома</a></li>
                    <li><a href="#">Бренды</a></li>
                </ul>

            </nav>
                </div>
            </div>
            
        </header>
    </div>
    <div class="container">
        <main></main>
    </div>
    <div class="container">
        <footer></footer>
    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</html>
